
<html>
<head>
    <title>LL Ltd. Burger Order Form</title>
    <style>
        
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .radio-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .radio-group label {
            display: inline-block;
            margin-right: 10px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
       
    </style>
</head>
<body>

    <h1>Order Your Burger - LL Ltd.</h1>

    <form action="/submit-burger-order" method="POST">
        <!-- Customer Details -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <!-- Burger Size Selection -->
        <label for="size">Choose Burger Size:</label>
        <div class="radio-group">
            <label>
                <input type="radio" name="size" value="Large" required> Large
            </label>
            <label>
                <input type="radio" name="size" value="Medium"> Medium
            </label>
        </div>

        <!-- Additional Burger Options -->
        <label for="options">Choose Your Options:</label>
        <select id="options" name="options" required>
            <option value="Cheese">Cheese</option>
            <option value="Bacon">aalu tikki</option>
            <option value="Lettuce">Lettuce</option>
            <option value="Tomato">Tomato</option>
            <option value="chicken tikki">Chicken tikki</option>
        </select>

        <!-- Payment Method -->
        <p><strong>Payment Method: Cash on Delivery</strong></p>

        <!-- Submit Button -->
        <button type="submit">Submit Order</button>
    </form>

</body>
</html>
